<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>致魚魚</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Noto Sans TC', sans-serif;
    background: #fdfaf7;
    color: #4a3f35;
}

.section {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transform: translateY(30px);
    transition: all 1s ease;
}

.section.active {
    opacity: 1;
    transform: translateY(0);
}

.card {
    background: white;
    padding: 2rem;
    border-radius: 24px;
    max-width: 700px;
    box-shadow: 0 10px 40px rgba(0,0,0,.08);
}

#intro {
    position: fixed;
    inset: 0;
    background: #fdfaf7;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 1s;
}

#final {
    position: fixed;
    inset: 0;
    background: black;
    color: #d1c7bc;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    line-height: 2.5;
    letter-spacing: .12em;
    opacity: 0;
    transition: opacity 4s;
    pointer-events: none;
}
</style>
</head>

<body>

<!-- 開場 -->
<div id="intro">
    <h1 class="text-3xl tracking-[0.4em] mb-4">致 魚魚</h1>
    <p class="text-sm text-stone-400 tracking-widest mb-10">一段屬於我們的心路歷程</p>
    <button onclick="startStory()"
        class="px-16 py-4 border border-stone-300 rounded-full text-xs tracking-widest">
        點擊開啟
    </button>
</div>

<!-- 內容 -->
<div id="content"></div>

<!-- 黑屏 -->
<div id="final">
    <div>
        最後的最後，真的最後，<br>
        我希望你能幸福。
    </div>
</div>

<script>
function startStory() {
    console.log("clicked"); // ← 你可以看到這行

    const intro = document.getElementById('intro');
    intro.style.opacity = '0';

    setTimeout(() => {
        intro.style.display = 'none';
    }, 1000);

    render();
}

function render() {
    const content = document.getElementById('content');

    const sec = document.createElement('div');
    sec.className = 'section';

    const card = document.createElement('div');
    card.className = 'card';
    card.innerText = '嗨魚魚，至少在我做這個的時候，我是快樂的。';

    sec.appendChild(card);
    content.appendChild(sec);

    setTimeout(() => sec.classList.add('active'), 100);

    window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 10) {
            document.getElementById('final').style.opacity = '1';
        }
    });
}
</script>

</body>
</html>
